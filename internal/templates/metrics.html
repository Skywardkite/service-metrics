<!DOCTYPE html>
<html>
<head>
    <title>Metrics</title>
</head>
<body>
    <h1>Current Metrics</h1>
    
    <h2>Gauges</h2>
    <ul>
        {{range $name, $value := .Gauges}}
        <li>{{$name}}: {{$value}}</li>
        {{end}}
    </ul>

    <h2>Counters</h2>
    <ul>
        {{range $name, $value := .Counters}}
        <li>{{$name}}: {{$value}}</li>
        {{end}}
    </ul>
</body>
</html>
