<!DOCTYPE html>
<html>
<head>
    <title>Metrics</title>
</head>
<body>
    <h1>Current Metrics</h1>
    
    <h2>Gauges</h2>
    <table>
        <tr><th>Name</th><th>Value</th></tr>
        {{range $name, $value := .Gauges}}
        <tr><td>{{$name}}</td><td>{{printf "%.3f" $value}}</td></tr>
        {{end}}
    </table>

    <h2>Counters</h2>
    <table>
        <tr><th>Name</th><th>Value</th></tr>
        {{range $name, $value := .Counters}}
        <tr><td>{{$name}}</td><td>{{$value}}</td></tr>
        {{end}}
    </table>
</body>
</html>
